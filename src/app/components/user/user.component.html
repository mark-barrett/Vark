<br/>
<ul class="nav nav-pills nav-fill">
    <li class="nav-item">
      <a class="nav-link" href="/profile">Profile</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" href="/friends">Friends</a>
    </li>
  </ul>
<br/>

<div class="row">
<div class="col-md-3">
<img src="{{userObj.profile}}" width="100%" style="border-radius: 5px; margin-bottom: 5px;" />
</div>
<div class="col-md-9">


<div class="row">
  <div class="col-md-3">
    <!-- Purposely Empty -->
  </div>

  <div class="col-md-8" style="padding-top: 60px;">
    <h2>{{userObj.currentThought}}</h2>
  </div>
</div>

</div>
</div>
<div class="row">
<div class="col-md-3">
<h3>{{userObj.firstName}} {{userObj.lastName}}
  <br/>
  <small>{{userObj.about}}</small></h3>
<hr/>
<a href="/add-friend/{{userObj._id}}" class="btn btn-secondary">Add as a Friend</a>

</div>
<div class="col-md-9">
    <br/>
    <h4>{{objUser}}'s Posts:</h4>

    <div *ngFor="let post of userPosts">
      <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-md-4">
                <img src="{{userObj.profile}}" width="40%" style="border-radius: 5px; margin-bottom: 5px;" /><br/>
                {{userObj.firstName}} {{userObj.lastName}}<br/>
                <small>{{post.time}} {{post.date}}</small>
              </div>
              <div class="col-md-8">
                <p class="lead">{{post.body}}</p>
              </div>
            </div>
          </div>
        </div>
        <br/>
    </div>
</div>
</div>
