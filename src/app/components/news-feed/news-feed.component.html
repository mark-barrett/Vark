<ul class="nav nav-pills nav-fill">
    <li class="nav-item">
      <a class="nav-link" href="/news-feed">News Feed</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" href="/profile">Profile</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/friends">Friends</a>
    </li>
  </ul>
<br/>

<div class="row">
  <div class="col-md-3">
    <img src="{{dbUser.profile}}" width="20%" style="border-radius: 5px; margin-bottom: 5px;" />
    <P>{{dbUser.firstName}} {{dbUser.lastName}}</P>
  </div>

  <div *ngFor="let post of dbPosts">
    <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-md-4">
              <img src="{{dbUser.profile}}" width="40%" style="border-radius: 5px; margin-bottom: 5px;" /><br/>
              {{dbUser.firstName}} {{dbUser.lastName}}<br/>
              <small>{{post.time}} {{post.date}}</small>
            </div>
            <div class="col-md-8">
              <p class="lead">{{post.body}}</p>
            </div>
          </div>
        </div>
      </div>
      <br/>
  </div>
