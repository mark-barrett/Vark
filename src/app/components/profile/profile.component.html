      <li class="nav-item">

<br/>

<div class="row">
<div class="col-md-3">
  <img src="{{dbUser.profile}}" width="100%" style="border-radius: 5px; margin-bottom: 5px;" />
</div>
<div class="col-md-9">


  <div class="row">
    <div class="col-md-3">
      <!-- Purposely Empty -->
    </div>

    <div class="col-md-8" style="padding-top: 60px;">
      <h2>{{dbUser.currentThought}}</h2>
    </div>
  </div>

</div>
</div>
<div class="row">
<div class="col-md-3">
  <h3>{{dbUser.firstName}} {{dbUser.lastName}}
    <br/>
    <small>{{dbUser.about}}</small></h3>
  <hr/>

  <form (submit)="updateAccount()">
    <div class="form-group">
        <label for="profile">Profile Picture:</label>
        <input type="text" class="form-control" id="profile" value="{{dbUser.profile}}" [(ngModel)]="profile" name="profile">
    </div>
    <div class="form-group">
        <label for="about">About:</label>
        <textarea class="form-control" id="about" [(ngModel)]="about" name="about">{{dbUser.about}}</textarea>
    </div>
    <input type="submit" value="Edit Account" class="btn btn-secondary btn-block" />
  </form>

  </div>
<div class="col-md-9">
  <form (submit)="thought()">
        <h4>Update Current Thought</h4>
        <div class="card">
          <div class="card-body">
            <div class="form-group">
                 <input type="text" class="form-control" placeholder="Update Current Thought" [(ngModel)]="currentThought" name="currentThought">
            </div>
             <div class="float-right">
                   <input type="submit" value="Update Current Thought" class="btn btn-secondary btn-block" />
              </div>
           </div>
         </div>
       </form>
       <br/>
       <h4>Make a Post</h4>
       <form (submit)="post()">
         <div class="card">
           <div class="card-body">
             <div class="form-group">
                 <textarea class="form-control" placeholder="Make a post.." name="postBody" [(ngModel)]="postBody"></textarea>
            </div>
            <div class="float-right">
              <input type="submit" value="Post" class="btn btn-secondary">
            </div>
          </div>
        </div>
      </form>
      <br/>
      <h4>Your Posts:</h4>

      <div *ngFor="let post of dbPosts">
        <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-md-4">
                  <img src="{{dbUser.profile}}" width="40%" style="border-radius: 5px; margin-bottom: 5px;" /><br/>
                  {{dbUser.firstName}} {{dbUser.lastName}}<br/>
                  <small>{{post.time}} {{post.date}}</small>
                </div>
                <div class="col-md-8">
                  <p class="lead">{{post.body}}</p>
                </div>
              </div>
            </div>
          </div>
          <br/>
      </div>
</div>
</div>
