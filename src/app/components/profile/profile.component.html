  <ul class="nav nav-pills nav-fill">
      <li class="nav-item">
        <a class="nav-link" href="">News Feed</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="#">Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Friends</a>
      </li>
    </ul>
<br/>

<div class="row">
<div class="col-md-3">
  <img src="{{dbUser.profile}}" width="100%" style="border-radius: 5px; margin-bottom: 5px;" />
</div>
<div class="col-md-9">

  <div class="row">
    <div class="col-md-3">
      <!-- Purposely Empty -->
    </div>

    <div class="col-md-8" style="padding-top: 60px;">
      <h2>{{dbUser.currentThought}}</h2>
      <div class="card">
        <div class="card-body">
          Profile Views
        </div>
      </div>
    </div>
  </div>

</div>
</div>
<div class="row">
<div class="col-md-3">
  <h3>{{dbUser.firstName}} {{dbUser.lastName}}</h3>
</div>
<div class="col-md-9">
  <form (submit)="thought()">
        <h4>Update Current Thought</h4>
        <div class="card">
          <div class="card-body">
            <div class="form-group">
                 <input type="text" class="form-control" placeholder="Update Current Thought" [(ngModel)]="currentThought">
            </div>
             <div class="float-right">
                   <input type="submit" value="Update Current Thought" class="btn btn-secondary btn-block" />
               </div>
           </div>
         </div>
       </form>
       <br/>
       <h4>Make a Post</h4>
       <form (submit)="post()">
         <div class="card">
           <div class="card-body">
             <div class="form-group">
                 <textarea class="form-control" placeholder="Make a post.." name="postBody" [(ngModel)]="postBody"></textarea>
            </div>
            <div class="float-right">
              <input type="submit" value="Post" class="btn btn-secondary">
            </div>
          </div>
        </div>
      </form>
      <br/>
      <h4>Your Posts:</h4>

      <div *ngFor="let post of dbPosts">
        <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-md-4">
                  <img src="{{dbUser.profile}}" width="40%" style="border-radius: 5px; margin-bottom: 5px;" /><br/>
                  {{dbUser.firstName}} {{dbUser.lastName}}<br/>
                  <small>{{post.time}} {{post.date}}</small>
                </div>
                <div class="col-md-8">
                  <p class="lead">{{post.body}}</p>
                </div>
              </div>
            </div>
          </div>
          <br/>
      </div>
</div>
</div>
