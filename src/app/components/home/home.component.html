<div class="row">
  <div class="col-md-5">

  </div>
  <div class="col-md-6">
    <app-register *ngIf="register == true"></app-register>
    <app-login *ngIf="register == false"></app-login>

    <br/>
    <div class="float-right">
      <button *ngIf="register == true" class="btn btn-default" (click)="changeComponent()">Want to Login Instead?</button>
      <button *ngIf="register == false" class="btn btn-default" (click)="changeComponent()">Want to Register Instead?</button>
    </div>
  </div>
  <div class="col-md-1">

  </div>
</div>
